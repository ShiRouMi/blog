      #ball {

        border-radius: 50px;
        background: #abc;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="ball"></div>
    <script>
      let aBoll = document.getElementById('ball')
      let start = null
      let leftPosition = 0
      function move(timestamp) {
//        if(!start) start = timestamp
//        let diff = timestamp - start
        if(leftPosition < 200) {
          aBoll.style.left = ++leftPosition + 'px'
          window.requestAnimationFrame(move)
        }
      }
      window.requestAnimationFrame(move)
    </script>
  </body>
