<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        background: #abc;
      }
      div {
        position: absolute;
        animation: move 1s 1s ease forwards;
      }
      
      @keyframes move{
        0% {
          left: 0
        }
        100% {
          left: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
