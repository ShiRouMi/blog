<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      #ball {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        background: #abc;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="ball">
    <script>
    (function() {
      let aBoll = document.getElementById('ball')
      let leftPosition = 0
      let timer = setInterval(function(){
        if(leftPosition < 200) {
          aBoll.style.left = ++leftPosition + 'px'
        } else {
          clearTimeout(timer)
        }
      }, 16.67)
    })()
    </script>
  </body>
</html>
