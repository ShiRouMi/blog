<html>
  <head>
    <meta charset="utf-8" />
    <title>a页面</title>
  </head>
  <body>
    <h1>a页面</h1>
    <iframe src="./b.html" id="iframe"></iframe>
  </body>
  <script>
    window.onload = function() {
      var Iframe = document.getElementById('iframe');
      // var targetOrigin = 'http://127.0.0.1';
      Iframe.contentWindow.postMessage('a页面通过postMessage发送消息给b', '*');
    }
    function receivefromb(event) {
      console.log('从b页面接收数据', event)
    }
    window.addEventListener('message', receivefromb, false)
  </script>
</html>
